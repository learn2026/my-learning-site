  <h2>صور عن الأمواج والبحر:</h2>
  <img id="unsplash-slideshow" width="400" alt="أمواج">

  <br><br>
  <button onclick="loadRandomWaveImage()">🔄 صورة أمواج جديدة</button>

  <!-- سلايدر صور من Unsplash -->
  <script>
    const keywords = ["waves", "sea", "ocean", "beach", "coast"];
    const img = document.getElementById("unsplash-slideshow");
    let i = 0;

    function changeUnsplashImage() {
      const keyword = keywords[i];
      img.src = `https://source.unsplash.com/400x300/?${keyword}&t=${Date.now()}`;
      i = (i + 1) % keywords.length;
    }

    function loadRandomWaveImage() {
      const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
      img.src = `https://source.unsplash.com/400x300/?${randomKeyword}&t=${Date.now()}`;
    }

    // ابدأ بعرض أول صورة
    changeUnsplashImage();
    // غيّر الصورة تلقائيًا كل 4 ثوانٍ
    setInterval(changeUnsplashImage, 4000);
  </script>
