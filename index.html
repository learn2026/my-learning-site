<body>
  <h1>Welcome!</h1>
  <p>This is a site where I learn how to build web pages.</p>

  <button onclick="alert('Clicked!')">Test Button</button>

  <h2>صور طبيعة عشوائية:</h2>
  <img id="random-slideshow" width="400" alt="طبيعة">

  <br><br>
  <button onclick="loadRandomImage()">🔄 صورة جديدة</button>

  <!-- سلايدر صور من Picsum.photos -->
  <script>
    const img = document.getElementById("random-slideshow");

    function getRandomImageUrl() {
      // رقم عشوائي لضمان صورة جديدة دائمًا
      const seed = Math.floor(Math.random() * 1000);
      return `https://picsum.photos/400/300?random=${seed}`;
    }

    function loadRandomImage() {
      img.src = getRandomImageUrl();
    }

    // ابدأ بصورة أولى
    loadRandomImage();

    // غيّر الصورة تلقائيًا كل 4 ثوانٍ
    setInterval(loadRandomImage, 4000);
  </script>
