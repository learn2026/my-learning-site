<body>
  <h1>Welcome!</h1>
  <p>This is a site where I learn how to build web pages.</p>

  <button onclick="alert('Clicked!')">Test Button</button>

  <h2>My Changing Photos:</h2>
  <img id="slideshow" width="300" alt="Changing photos">

  <!-- كود تغيير الصور -->
  <script>
    const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
    let i = 0;
    const img = document.getElementById("slideshow");

    function changeImage() {
      img.src = images[i];
      i = (i + 1) % images.length;
    }

    changeImage(); // عرض أول صورة فور التحميل
    setInterval(changeImage, 3000); // تغيير كل 3 ثوانٍ
  </script>
