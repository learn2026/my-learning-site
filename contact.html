<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_contact">Contact Us</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <select id="language-switcher">
            </select>
    </header>

    <main>
        <h1 data-i18n="page_title_contact">Contact Us</h1>

        <form id="contact-form">

            <label for="name" data-i18n="form_name">Your Name:</label>
            <input type="text" id="name" required placeholder="John Doe">

            <label for="email" data-i18n="form_email">Your Email:</label>
            <input type="email" id="email" required placeholder="name@example.com">

            <label for="message" data-i18n="form_message">Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit" data-i18n="form_submit">Send Message</button>
        </form>

        <nav>
            <a href="index.html" data-i18n="home">Home</a> 
            <a href="about.html" data-i18n="about_us">About Us</a>
            <a href="pricing.html" data-i18n="pricing">Pricing</a>
            <a href="code-playground.html" data-i18n="playground">Code Playground</a>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 Learn2026 Simple Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
